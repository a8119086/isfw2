<html>

<head>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            console.log('API ready');
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(obj) {
            console.log('ready');
            console.log(obj);
        }

        function onPlayerStateChange(obj) {
            console.log('changed');
            console.log(obj);
        }

        function x() {
            player.seekTo(23, true);
        }

        function y() {
            console.log(player.getCurrentTime());
        }

        function z() {
            var tag = `<iframe id="player" width="400" height="300"
                src="https://www.youtube.com/embed/JMrBZdTrpHc?start=11&rel=0&enablejsapi=1" title="YouTube video player"
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>`;
            document.getElementById('frame').innerHTML = tag;
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
