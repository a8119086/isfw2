<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $().ready(function () {
                admincheck();
            });

        function admincheck() {
            var admin_flag = sessionStorage.getItem('admin_flag');

            if (admin_flag == "true") {
                //admin_flagがtrueだった時の処理をここに書く
                document.getElementById("admin").innerHTML = '<p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>'
            }else{
                //admin_flagがfalseだった時の処理をここに書く
            }

        }

        $().ready(function () {
                getnickname();
            });
        
        function getnickname(){
            var nickname = sessionStorage.getItem('nickname');
            console.log(nickname);
            document.getElementById('welcome').innerHTML = 'ようこそ'+nickname+'さん';
            }
        

        

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそXXさん</p>
    <div id="admin"></div>
   
    <hr>

</body>

</html>
