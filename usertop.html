<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $().ready(function () {
                admincheck();
            });

        function admincheck() {
            var student_id = sessionStorage.getItem('student_id');
            var admin_flag;

            //管理者（先生）のstudent_idだったらadmin_flagをtrueに
            if (student_id == 1111) {
                admin_flag = true;
            } else {
                admin_flag = false;
            }

            if (admin_flag) {
                //admin_flagがtrueだった時の処理をここに書く
                document.getElementById("admin").innerHTML = '<p style="text-align: right"><a href="admintop.html">管理者ページ</a></p>'
               
            }
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <div id="admin"></div>
   
    <hr>

</body>

</html>
