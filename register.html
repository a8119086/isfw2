<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="zawawa.css">

    <script>
        osql.requireLogin();

        function button1Pressed() {
            execInsert();
        }

        async function execInsert() {
            var student_id = document.getElementById('tf1').value;
            var password = document.getElementById('tf2').value;
            var username = document.getElementById('tf3').value;
            var nickname = document.getElementById('tf4').value;

            var sql = `insert into Users (student_id, password, name, nickname) values("${student_id}", "${password}", "${username}", "${nickname}");`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = 'OK';
        }
    </script>

</head>

<body>
    <h1 class ='top'>User登録</h1>
    <div id = 'registerUser'>
    学籍番号:<input id="tf1" value="" type="textfield">
    <br>
    パスワード:<input id="tf2" value="" type="password">
    <br>(公開されますので真面目なパスワードは入れないでください．)
    <br>
    <br>
    名前:<input id="tf3" value="" type="textfield">
    <br>
    ニックネーム:<input id="tf4" value="" type="textfield">
    <br>
    <br>
        <button onclick="button1Pressed()" class = 'rogin_button'>登録</button>
    <br>
    <p id="result"></p>
    </div>>
</body>

</html>
